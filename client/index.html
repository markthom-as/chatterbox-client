<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/myStyles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      Room Name:
      <select id='roomSelect' onchange="setRoom(this.value)"></select>
        <div class="setUserName">
            Please Choose a Username: <input class="un" type='text' name='username'>
            <input type="button" value="Submit" onclick="setUserName($('.un').val())">
        </div>
        <div class="showUserName"></div>
        <div class="messageInput">
          Message: <input class='message' type='text' name='message' >
          <input type="button" value="Submit" onclick="sendMessage(settings.username, $('.message').val(), settings.currentRoom)">
        </div>
      <div class="messageList"></div>
    </div>

    <script>
    $('.messageInput').hide();
    </script>
  </body>
</html>
